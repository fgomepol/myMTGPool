<div id="wrapper">
    <!-- Navigation -->
    <app-navbar></app-navbar>
    <!-- /Navigation -->
    <!-- /ControlPanel -->
    <div class="row">
        <div class="col-lg-3">
            <!-- ControlPanel -->
            <app-option [pantalla]="pantalla"></app-option>
            <!-- /.ControlPanel -->
        </div>
        <div class="col-lg-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Mis Mensajes
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="col-lg-12">
                                    <tr>
                                        <td class="col-lg-4">
                                            <a class="navbar-brand text-success" [routerLink]="['/mensajes']"><i class="fa fa-inbox fa-fw"></i> Bandeja Entrada</a>
                                        </td>
                                        <td class="col-lg-4">
                                            <a class="navbar-brand text-black-50" [routerLink]="['/enviados']"><i class="fa fa-paper-plane fa-fw"></i> Correos Enviados</a>
                                        </td>
                                        <td class="col-lg-4">
                                            <a class="navbar-brand text-black-50" [routerLink]="['/mail']"><i class="fa fa-at fa-fw"></i> Nuevo Mensaje</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            &nbsp;
                                        </td>
                                    </tr>
                                </table>
                                <table class="col-lg-12 table-fixed">
                                    <thead>
                                        <tr class="table">
                                            <th class="col-lg-3 text-center" style="border: 1px solid #ddd;">Remitente</th>
                                            <th class="col-lg-7 text-center" style="border: 1px solid #ddd;">Mensaje</th>
                                            <th class="col-lg-2 text-center" style="border: 1px solid #ddd;">Fecha</th>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                        </tr>
                                    </thead>
                                    <tr *ngFor="let mensaje of mensajes; let impar = odd;let par = even;">
                                        <td class="col-lg-3 text-center align-middle" [ngClass]="{ 'nth-child1': par, 'nth-child2': impar, 'font-weight-bold': mensaje.visto=='N', 'text-black-50': mensaje.visto=='S' }">{{ mensaje.remitente }}</td>
                                        <td class="col-lg-7" [ngClass]="{ 'nth-child1': par, 'nth-child2': impar, 'font-weight-bold': mensaje.visto=='N' }"><a class="navbar-brand" [routerLink]="['/recibidos', mensaje.cod ]">{{ mensaje.asunto }}</a></td>
                                        <td class="col-lg-2 text-center align-middle" [ngClass]="{ 'nth-child1': par, 'nth-child2': impar, 'font-weight-bold': mensaje.visto=='N', 'text-black-50': mensaje.visto=='S' }">{{ mensaje.fecha*1000 | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.col-lg-4 (nested) -->
                        <div class="col-lg-8">
                            <div id="morris-bar-chart"></div>
                        </div>
                        <!-- /.col-lg-8 (nested) -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->

    </div>
    <!-- /#page-wrapper -->

</div>

<app-scripts></app-scripts>
