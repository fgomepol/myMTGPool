<div id="wrapper">
    <!-- Navigation -->
    <app-navbar></app-navbar>
    <!-- /Navigation -->
    <!-- /ControlPanel -->
    <div class="row">
        <div class="col-lg-3">
            <!-- ControlPanel -->
            <app-option [pantalla]="pantalla"></app-option>
            <!-- /.ControlPanel -->
        </div>
        <div class="col-lg-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Mis Mensajes
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="col-lg-12">
                                    <tr>
                                        <td class="col-lg-4">
                                            <a class="navbar-brand text-black-50" [routerLink]="['/mensajes']"><i class="fa fa-inbox fa-fw"></i> Bandeja Entrada</a>
                                        </td>
                                        <td class="col-lg-4">
                                            <a class="navbar-brand text-success" [routerLink]="['/enviados']"><i class="fa fa-paper-plane fa-fw"></i> Correos Enviados</a>
                                        </td>
                                        <td class="col-lg-4">
                                            <a class="navbar-brand text-black-50" [routerLink]="['/mail']"><i class="fa fa-at fa-fw"></i> Nuevo Mensaje</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            &nbsp;
                                        </td>
                                    </tr>
                                </table>
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th class="col-lg-4 text-center">Remitente</th>
                                            <td class="col-lg-8 text-black-50">{{ mensajeObtenido?.remitente }}</td>
                                        </tr>
                                        <tr>
                                            <th class="col-lg-4 text-center">Asunto</th>
                                            <td class="col-lg-8 text-black-50">{{ mensajeObtenido?.asunto }}</td>
                                        </tr>
                                        <tr>
                                            <th class="col-lg-4 text-center align-middle">Mensaje</th>
                                            <td class="col-lg-8 text-black-50">
                                                <pre>{{ mensajeObtenido?.mensaje }}</pre>
                                            </td>
                                        </tr>
                                    </thead>
                                </table>
                                <table class="col-lg-12">
                                    <tr>
                                        <td class="col-lg-4">
                                            &nbsp;
                                        </td>
                                        <td class="col-lg-4">
                                            <a class="navbar-brand" [routerLink]="['/enviados']"><i class="fa fa-undo fa-fw"></i> Volver</a>
                                        </td>
                                        <td class="col-lg-4">
                                            &nbsp;
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.col-lg-4 (nested) -->
                        <div class="col-lg-8">
                            <div id="morris-bar-chart"></div>
                        </div>
                        <!-- /.col-lg-8 (nested) -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->

    </div>
    <!-- /#page-wrapper -->

</div>

<app-scripts></app-scripts>
